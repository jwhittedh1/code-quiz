<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>Highscores - Code Quiz</title>
</head>

<body>
        <header>
            <h3>Highscores</h3>
            <div class="time"><span>Time:</span></div>

    </section>
